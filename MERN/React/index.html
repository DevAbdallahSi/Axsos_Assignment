<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>React without JSX</title>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
</head>

<body>
    <div id="root"></div>  
    <h1>First React page rendering...</h1>
    <script>
        const heading=React.createElement("h1",{}, "Hello from React.createElement!")
        const nest=React.createElement("div",{},React.createElement("p",{},"This is a nested paragraph inside a div."));
        // render both element createElement
        const container = React.createElement("div",{},heading,nest);
        ReactDOM.render(container,document.getElementById("root"));
    </script> 
</body>

</html>
