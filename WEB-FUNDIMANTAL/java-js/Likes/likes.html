<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="likes.css">
</head>

<body>
    <header>
        <h1>Network</h1>
    </header>
    <nav>
        <h1>Your Feed</h1>
    </nav>
    <!-- main body content -->
    <main>
        <aside>
            <img src="user-circle.png" alt="User Avatar">
            <a href="#">Add on avatar</a>
            <h3>James Doe</h3>
        </aside>
        <!-- first box -->
        <article>
            <section>
                <topbart>
                    <h3>Neil m</h3>
                    <lefts>
                        <h4 ><span id="addMore1">9</span> Like(s)</h4>
                        <button onclick="addNum(1)" id="likebutton">Like</button>
                    </lefts>
                </topbart>
                <p>I just set up this new discord bot, let me know what you all think. <a href="#"> link</a></p>
                <!-- secondbox -->
            </section>
            <section>
                <topbart>
                    <h3>Nichole K</h3>
                    <lefts>

                        <h4><span id="addMore2">12</span> Like(s)</h4>
                        <button onclick="addNum(2)" id="likebutton">Like</button>
                    </lefts>
                </topbart>
                <p>Just finished my <a href="#">next coms</a> , check it out</p>
            </section>
            <!-- third box -->
            <section>
                <topbart>
                    <h3>Jim R</h3>
                    <lefts>
                        <h4><span id="addMore3">9</span> Like(s)</h4>
                        <button onclick="addNum(3)" id="likebutton">Like</button>
                    </lefts>
                </topbart>
                <p>I can't stop listening to the <a href="#">new album.</a>
                    Who else is liking it?</p>
            </section>
        </article>
    </main>
    <script src="likes.js"></script>
</body>

</html>
