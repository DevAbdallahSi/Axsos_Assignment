<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo & Ninjas</title>
    <!-- âœ… Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container my-5">
        <h1 class="text-center mb-5">Dojo & Ninjas</h1>

        <div class="row">
            <!-- Add a Dojo -->
            <div class="col-md-6 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title">Add a Dojo</h3>
                        <form action="add_dojo" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" name="Dojo_Name" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">City</label>
                                <input type="text" name="City_Name" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">State</label>
                                <input type="text" name="State_Name" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Add Dojo</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Add a Ninja -->
            <div class="col-md-6 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title">Add a Ninja</h3>
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" name="First_Name" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" name="Last_Name" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Dojo</label>
                                <select name="Dojo_select" class="form-select">
                                    {% for x in new_dojo %}
                                    <option selected disabled>- Select a dojo -{{x}}</option>
                                    {% endfor %}
                                    <!-- You can loop dojo options here -->
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">Add Ninja</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div class="mt-5">
            <h2 class="text-center">All the Dojos</h2>
            <!-- Add your dojo list here -->
        </div>
    </div>

    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
