<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <header class="mb-5">
            <h1 class="mb-4 text-center">ðŸ‘¥ All the Users</h1>
            <table class="table table-bordered table-hover table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    {% for users in user %}
                    <tr>
                        <td>{{users.id}}</td>
                        <td>{{users.first_name}}-{{users.last_name}}</td>
                        <td>{{users.email}}</td>
                        <td>{{users.age}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </header>

        <hr />

        <!-- Add User Form -->
        <section>
            <h2 class="mb-4 text-center">âž• Add a User</h2>
            <form class="p-4 bg-white shadow rounded" action="show_user_info" method="post">
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="first-name" class="form-label">First Name :</label>
                        <input type="text" id="first-name" name="first_name" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="last-name" class="form-label">Last Name :</label>
                        <input type="text" id="last-name" name="last_name" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email :</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="age" class="form-label">Age :</label>
                        <input type="number" id="age" name="age" class="form-control" min="1" max="100" required>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">Add</button>
                </div>
            </form>
        </section>

    </div>

    <!-- Bootstrap JS (Optional for dropdowns etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
